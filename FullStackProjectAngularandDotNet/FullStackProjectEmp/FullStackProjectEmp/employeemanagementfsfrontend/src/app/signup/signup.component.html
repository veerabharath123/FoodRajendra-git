<div class="container">
  <div>
    <h3 class="text-success text-center">{{ title }} Employee</h3>
  </div>
  <div class="row">
    <div class="col-md-12">
      <form [formGroup]="empFormGroup">
        <div class="form-group mb-3">
          <label for="emp_name" class="form-label">Name</label>
          <input
            type="text"
            formControlName="emp_name"
            id="emp_name"
            class="form-control"
          />
        </div>
        <div class="form-group mb-3">
          <label for="emp_email" class="form-label">Email</label>
          <input
            type="email"
            formControlName="emp_email"
            id="emp_email"
            class="form-control"
          />
        </div>
        <div class="form-group mb-3">
          <label for="emp_phone" class="form-label">Phone Number</label>
          <input
            type="tel"
            formControlName="emp_phone"
            id="emp_phone"
            class="form-control"
          />
        </div>
        <div class="form-group mb-3">
          <label for="emp_salary" class="form-label">Salary</label>
          <input
            type="text"
            formControlName="emp_salary"
            id="emp_salary"
            class="form-control"
          />
        </div>
        <div class="form-group mb-3">
          <label for="" class="form-label">Gender</label>
          <div *ngFor="let gnd of genders">
            <input
              type="radio"
              [value]="gnd.gender_id"
              formControlName="emp_gender"
              id="emp_gender"
            />
            <label for="emp_gender">&nbsp; {{ gnd.gender_name }}</label>
          </div>
        </div>
        <div class="form-group mb-3">
          <label for="" class="form-label">Department: &nbsp;&nbsp;</label>
          <select formControlName="emp_dept" id="" class="form-select">
            <option value="0">Select Department</option>
            <option [value]="dept.dept_id" *ngFor="let dept of departments">
              {{ dept.dept_name }}
            </option>
          </select>
        </div>
        <div class="form-group mb-3">
          <label for="" class="form-label">State: &nbsp;&nbsp;</label>
          <select
            formControlName="emp_state"
            class="form-select"
            id="states"
            (change)="getCitiesByStateId($event)"
          >
            <option value="0">Select State</option>
            <option [value]="state.state_id" *ngFor="let state of states">
              {{ state.state_name }}
            </option>
          </select>
        </div>
        <div class="form-group mb-3">
          <label for="">City &nbsp;&nbsp;</label>
          <select formControlName="emp_city" id="" class="form-select">
            <option value="0">Select City</option>
            <option [value]="city.city_id" *ngFor="let city of cities">
              {{ city.city_name }}
            </option>
          </select>
        </div>
        <div class="btn-div">
          <button
            *ngIf="isEdit"
            [ngClass]="
              'btn btn' +
              (empFormGroup.controls['emp_id'].value > 0
                ? '-warning'
                : '-primary')
            "
            (click)="submitSignup()"
          >
            {{ empFormGroup.controls["emp_id"].value > 0 ? "Edit" : "Signup" }}
          </button>
          &nbsp;
          <button type="button" class="btn btn-dark" (click)="onBack()">
            Back
          </button>
        </div>
      </form>
    </div>
  </div>
</div>
